version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12.16.2
    working_directory: ~/react-uswds
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1.0.0-dependencies-{{ checksum "package.json" }}
            - v1.0.0-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1.0.0-dependencies-{{ checksum "package.json" }}

      - run: yarn test -w 1

      - run:
          name: 'Happo'
          # Only run happo if CIRCLE_USERNAME is set.  This will skip
          # dependabot PRs
          command: '[[ -z "${CIRCLE_USERNAME}" ]] || yarn happo-ci'
          environment:
            HAPPO_IS_ASYNC: 'true'
            BASE_BRANCH: 'origin/main'

      - run: yarn lint
      - run: yarn danger ci --failOnErrors
